# ~/.config/alacritty/alacritty.yml

# Font configuration
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  italic:
    family: "JetBrainsMono Nerd Font"
    style: "Italic"
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: "Bold Italic"

  # Font size
  size: 12.0

  # Enable ligatures
  features:
    ligatures: true

  # Optional: Adjust line spacing
  offset:
    x: 0
    y: 0
  scale: 1.0

# Window padding
window:
  padding:
    x: 5
    y: 5

# Hinting and Anti-aliasing
font:
  hinting: Full
  use_thin_strokes: false  # Option removed in recent versions; AppleFontSmoothing suggested for macOS

