# ~/.config/kitty/kitty.conf

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size
font_size 12.0

# Enable ligatures
enable_ligatures true

# Set hinting and anti-aliasing
font_hinting full
font_antialias true

# Optional: Adjust line spacing
line_spacing 0.5

